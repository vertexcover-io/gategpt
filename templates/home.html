{% extends "base.html" %} {% block title %} Home {% endblock %} {% block body %}
<div class="container">
	<h1 class="mt-5">Welcome to gateGPT</h1>

	<h1>Welcome, {{ user_details }}</h1>

	<section id="user-actions-section">
		<button id="register-gpt-btn" onclick="redirectToGPTApplication()">
			Register a New Custom GPT
		</button>
	</section>

	<section id="gpt-list-section">
		<h2>List of Registered Custom GPTs</h2>
		<ul id="gpt-list">
			{{ gpt_applications }}
		</ul>
	</section>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
	function redirectToGPTApplication() {
		window.location.href = "/custom-gpt-application";
	}
</script>
{% endblock %}
