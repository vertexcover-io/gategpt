<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gateGPT Home</title>

    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        color: #007bff;
      }

      #user-actions-section {
        margin-top: 20px;
      }

      #register-gpt-btn {
        background-color: #28a745;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      #register-gpt-btn:hover {
        background-color: #218838;
      }

      #gpt-list-section {
        margin-top: 20px;
      }

      h2 {
        color: #007bff;
      }

      #gpt-list {
        list-style: none;
        padding: 0;
      }

      /* Add more styles as needed */
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5">Welcome to gateGPT</h1>

      <h1>Welcome, {{ user_details }}</h1>

      <section id="user-actions-section">
        <button id="register-gpt-btn" onclick="redirectToGPTApplication()">
          Register a New Custom GPT
        </button>
      </section>

      <section id="gpt-list-section">
        <h2>List of Registered Custom GPTs</h2>
        <ul id="gpt-list">
          {{ gpt_applications }}
        </ul>
      </section>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function redirectToGPTApplication() {
        window.location.href = "/gpt-application";
      }
    </script>
  </body>
</html>
