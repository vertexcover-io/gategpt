{% extends "base.html" %} {% block title %} Gpt App Sessions {% endblock %} {%
block body %}

<div class="container mt-5">
  <h1 class="mb-4">Register Custom GPT Application</h1>

  <form id="gptForm">
    <div class="mb-3">
      <label for="gpt_name" class="form-label">GPT Name:</label>
      <input
        type="text"
        class="form-control"
        id="gpt_name"
        name="gpt_name"
        required
      />
    </div>

    <div class="mb-3">
      <label for="gpt_description" class="form-label">GPT Description:</label>
      <textarea
        class="form-control"
        id="gpt_description"
        name="gpt_description"
        rows="4"
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="gpt_url" class="form-label">GPT URL:</label>
      <input
        type="text"
        class="form-control"
        id="gpt_url"
        name="gpt_url"
        required
      />
    </div>

    <div class="mb-3">
      <label for="verification_medium" class="form-label"
        >Verification Medium:</label
      >
      <select
        class="form-select"
        id="verification_medium"
        name="verification_medium"
        required
      >
        <option value="google">Google</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary" onclick="submitForm()">
      Register
    </button>
  </form>
</div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function submitForm() {
    const form = document.getElementById("gptForm");
    const formData = new FormData(form);

    // Create a JSON object with the desired structure
    const jsonData = {
      gpt_name: formData.get("gpt_name"),
      gpt_url: formData.get("gpt_url"),
      gpt_description: formData.get("gpt_description"),
      verification_medium: formData.get("verification_medium"),
    };

    fetch("/api/v1/custom-gpt-application", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(jsonData),
    })
      .then((response) => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then((data) => {
        // Handle the response data as needed
        console.log(data);
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  }
</script>
{% endblock %}
