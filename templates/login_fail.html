<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <!-- Todo Add css styles or use bootstrap -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #ff3333;
        }

        p {
            color: #777;
        }

        .back-to-login {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background-color: #4285f4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Login Failed</h1>
    
    <!-- Display Error Message -->
    <p>An error occurred during the login process. Please try again.</p>
    
    <!-- Add a link to redirect users back to the login page -->
    <a href="/login" class="back-to-login">Go back to login page</a>
</body>
</html>
