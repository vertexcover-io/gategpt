<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Portal - Bootstrap 5 Admin Dashboard Template For Developers"
    />
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      id="theme-style"
      rel="stylesheet"
      href="{{ url_for('static', path='/assets/css/portal.css') }}"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    {% block head %} {% endblock %}

    <title>{% block title %}Default Title{% endblock %}</title>
  </head>

  <body class="app d-flex flex-column h-100">
    <header class="app-header fixed-top">
      <div class="app-header-inner">
        <div class="container-fluid py-2">
          <div class="app-header-content">
            <div class="row justify-content-between align-items-center">
              <!-- todo: move this to the right -->
              <div class="col-auto ml-auto">
                <div class="app-utility-item app-user-dropdown dropdown">
                  <img
                    src="https://xsgames.co/randomusers/assets/avatars/pixel/51.jpg"
                    class="profile-image"
                    height="40px"
                    width="40px"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="app-content pt-3 p-md-3 p-lg-4">
      {% block body %} {% endblock %}
      <footer class="footer mt-auto py-3 bg-light">
        <div class="cotainer text-center">
          <p>
            Template provided by

            <a
              class="app-link"
              href="https://github.com/xriley/portal-theme-bs5"
              target="_blank"
              >Xiaoying Riley</a
            >
          </p>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', path = '/assets/js/app.js') }}"></script>
    <script
      type="module"
      src="{{ url_for('static', path = '/assets/js/main.js') }}"
    ></script>
  </body>
</html>
