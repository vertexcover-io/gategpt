<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Portal - Bootstrap 5 Admin Dashboard Template For Developers"
    />
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media" />
    <link rel="shortcut icon" href="favicon.ico" />

    <link
      id="theme-style"
      rel="stylesheet"
      href="{{ url_for('static', path = 'assets/css/portal.css') }}"
    />
    <title>{% block title %} {% endblock %}</title>
    {% block head %} {% endblock %}
  </head>

  <body>
    {% block body %} {% endblock %}
    <script src="{{ url_for('static', path = '/assets/plugins/popper.min.js') }}"></script>
    <script src="{{ url_for('static', path = '/assets/plugins/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path = '/assets/js/app.js') }}"></script>
  </body>
</html>
