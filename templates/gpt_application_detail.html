{% extends "base.html" %} {% block title %} Gpt App Sessions {% endblock %} {%
block body %}
<div class="container-xl">
  <h1 class="app-page-title" id="page-title"></h1>
  <div class="row gy-4">
    <div class="">
      <div
        class="app-card app-card-account shadow-sm d-flex flex-column align-items-start"
      >
        <div class="app-card-header p-3 border-bottom-0">
          <div class="row align-items-center gx-3">
            <div class="col-auto">
              <h4 class="app-card-title">GPT Details</h4>
            </div>
          </div>
        </div>
        <div class="app-card-body px-4 w-100">
          <div class="item border-bottom py-3">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <div class="item-label"><strong>GPT Name</strong></div>
                <div class="item-data" id="gpt-name"></div>
              </div>
            </div>
          </div>
          <div class="item border-bottom py-3">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <div class="item-label"><strong>GPT Description</strong></div>
                <div class="item-data" id="gpt-description"></div>
              </div>
            </div>
          </div>
          <div class="item border-bottom py-3">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <div class="item-label"><strong>GPT URL</strong></div>
                <div class="item-data" id="gpt-url"></div>
              </div>
            </div>
          </div>
          <div class="item border-bottom py-3">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <div class="item-label"><strong>Token Expiry</strong></div>
                <div class="item-data" id="gpt-token-expiry"></div>
              </div>
            </div>
          </div>
          <div class="item border-bottom py-3">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <div class="item-label"><strong>Created</strong></div>
                <div class="item-data" id="gpt-created-at"></div>
              </div>
            </div>
          </div>
          <div class="item border-bottom py-3">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <div class="item-label"><strong>Updated</strong></div>
                <div class="item-data" id="gpt-updated-at"></div>
              </div>
            </div>
          </div>
          <div class="item border-bottom py-3">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <div class="item-label"><strong>Client Id</strong></div>
                <div class="item-data" id="client-id"></div>
              </div>
            </div>
          </div>
          <div class="item border-bottom py-3">
            <div class="row justify-content-between align-items-center">
              <div class="col-auto">
                <div class="item-label"><strong>Client Secret</strong></div>
                <div class="item-data" id="gpt-client-secret"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="app-card-footer p-4 mt-auto">
          <a class="btn app-btn-secondary" id="app-sessions-link" href="#"
            >View App Sessions</a
          >
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', path = 'assets/js/gpt-detail.js') }}"></script>
<script
  type="text/JavaScript"
  src="https://MomentJS.com/downloads/moment.js"
></script>
{% endblock %}
