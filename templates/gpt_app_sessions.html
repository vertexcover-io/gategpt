{% extends "base.html" %} {% block title %} Gpt App Sessions {% endblock %} {%
block body %}
<div class="container-xl">
  <div class="my-5" />
  <div class="row g-3 mb-4 align-items-center justify-content-between">
    <div class="col-auto">
      <h1 class="app-page-title mb-0">GPT App Sessions</h1>
    </div>
    <div class="col-auto">
      <div class="page-utilities">
        <div
          class="row g-2 justify-content-start justify-content-md-end align-items-center"
        >
          <div class="col-auto">
            <form class="table-search-form row gx-1 align-items-center">
              <div class="col-auto">
                <input
                  type="text"
                  id="searchNameEmail"
                  name="searchorders"
                  class="form-control search-orders"
                  placeholder="email or name"
                />
              </div>
              Starting from:
              <div class="col container">
                <input
                  type="datetime-local"
                  class="datetime-input"
                  id="startDate"
                />
              </div>

              Ending at:
              <div class="col">
                <input
                  type="datetime-local"
                  class="datetime-input"
                  id="endDate"
                />
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn app-btn-secondary"
                  id="searchBtn"
                >
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tab-content" id="orders-table-tab-content">
    <div
      class="tab-pane fade show active"
      id="orders-all"
      role="tabpanel"
      aria-labelledby="orders-all-tab"
    >
      <div class="app-card app-card-orders-table shadow-sm mb-5">
        <div class="app-card-body">
          <div class="table-responsive">
            <table
              class="table app-table-hover mb-0 text-left"
              id="sessionsTable"
            >
              <thead>
                <tr>
                  <th class="cell">Email</th>
                  <th class="cell">Name</th>
                  <th class="cell">Session Created</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <nav class="app-pagination" id="app-pagination">
        <ul class="pagination justify-content-center"></ul>
      </nav>
    </div>
  </div>
</div>

<script
  type="module"
  src="{{ url_for('static', path = '/assets/js/gpt-app-sessions.js') }}"
></script>
<script
  type="text/JavaScript"
  src=" https://MomentJS.com/downloads/moment.js"
></script>
<style>
  .datetime-input {
    font-size: 0.7rem;
    padding: 0.25rem 0.5rem;
    height: calc(1.5em + 0.5rem + 2px);
    border-radius: 0.2rem;
    border: 1px solid #ced4da;
  }
</style>
{% endblock %}
