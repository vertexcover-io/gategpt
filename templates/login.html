{% extends "base.html" %} {% block title %} Gpt App Sessions {% endblock %} {%
block body %}
<h1>Welcome to customGPT</h1>
<button class="login-button" onclick="triggerLogin()">Login with google</button>

<script>
	function triggerLogin() {
		var form = document.createElement("form");
		form.method = "POST";
		form.action = "/login";
		document.body.appendChild(form);

		form.submit();
	}
</script>
{% endblock %}
