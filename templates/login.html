<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Portal - Bootstrap 5 Admin Dashboard Template For Developers"
    />
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media" />
    <link rel="shortcut icon" href="favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      id="theme-style"
      rel="stylesheet"
      href="{{ url_for('static', path='/assets/css/portal.css') }}"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body class="app app-login p-0">
    <div class="row g-0 app-auth-wrapper">
      <div class="d-flex flex-column align-content-end">
        <div class="app-auth-body mx-auto">
          <div class="app-auth-branding mb-4">
            <!-- replace with ladning page and app logo -->
            <a href="index.html"></a>
          </div>
          <h2 class="auth-heading text-center mb-5">Log in to GateGPT</h2>
          <div class="auth-form-container text-start">
            <button
              class="btn app-btn-primary mx-auto d-block"
              onclick="login()"
            >
              Login/Register
            </button>
          </div>
        </div>

        <footer class="app-auth-footer">
          <div class="container text-center py-3">
            <small class="copyright">
              <small class="copyright"
                >Template provided by
                <a
                  class="app-link"
                  href="https://github.com/xriley/portal-theme-bs5"
                  target="_blank"
                  >Xiaoying Riley</a
                >
              </small>
            </small>
          </div>
        </footer>
      </div>
    </div>
    <script>
      function login() {
        let form = document.createElement("form");
        form.method = "POST";
        form.action = "/login";
        document.body.appendChild(form);
        form.submit();
      }
    </script>
  </body>
</html>
